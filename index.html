<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <article>
      <section class="main-top">
        <img src="./eisenhower-matrix.jpg" class="main-top__img" alt="eisenhower-matrix">
        <a class="main-top__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details
        </a>
      </section>
      <section class="centered-main">
        <p id="adding-element" class="centered-main__adding-element">
          <label for="new-task" class="centered-main__label-new-task">
            Add Item
          </label>
          <div class="task-wrapper">
            <input id="new-task" class="task-wrapper__input-task input-task" type="text">
            <button class="task-wrapper__button-add button-add">
              Add
            </button>
          </div>
        </p>
        <h3 class="heading">
          Todo
        </h3>
        <ul id="incomplete-tasks" class="all-tasks">
          <li class="all-tasks__list">
            <input type="checkbox" class="all-tasks__checkbox input-checkbox">
            <label class="all-tasks__label-task task">
              Pay Bills
            </label>
            <input type="text" class="all-tasks__input-task input-task">
            <button class="all-tasks__button-edit button-edit">
              Edit
            </button>
            <button class="all-tasks__button-delete button-delete">
              <img src="./remove.svg" class="all-tasks__img-delete img-delete" alt="arrow-remove">
            </button>
          </li>
          <li class="all-tasks__list edit-mode">
            <input type="checkbox" class="all-tasks__checkbox input-checkbox">
            <label class="task">
              Go Shopping
            </label>
            <input type="text" value="go shopping"  class="all-tasks__input-task input-task">
            <button class="all-tasks__button-edit button-edit">
              Save
            </button>
            <button class="all-tasks__button-delete button-delete">
              <img src="./remove.svg" class="all-tasks__img-delete img-delete" alt="arrow-remove">
            </button>
          </li>
        </ul>
        <h3 class="heading">
          Completed
        </h3>
        <ul id="completed-tasks" class="all-tasks">
          <li class="all-tasks__list">
            <input type="checkbox" class="all-tasks__input-checkbox input-checkbox" checked>
            <label class="all-tasks__task task">
              See the Doctor
            </label>
            <input type="text" class="all-tasks__input-task input-task">
            <button class="all-tasks__button-edit button-edit">
              Edit
            </button>
            <button class="all-tasks__button-delete button-delete">
              <img src="./remove.svg" class="all-tasks__img-delete img-delete" alt="arrow-remove">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
